<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .login{
            width: 400px;
            height: 350px;
            border: 1px solid red;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="login">
        <h3>Login/Sign Up On Snapdeal</h3>
        <p>Please provide your Email to Login/ Sign Up on Snapdeal</p>
        <form onsubmit= "login(event)">
            <input id="email" type="email" placeholder="Enter Your Email"><br>
            <input id="password" type="password" placeholder="Enter Your Password"><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="./snapdeal.js"></script>
</body>
</html>
